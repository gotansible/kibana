---
# defaults file for kibana

kibana_archive: kibana-4.0.2-linux-x64.tar.gz
kibana_url: https://download.elastic.co/kibana/kibana/{{ kibana_archive }}
kibana_user: kibana
kibana_group: kibana
kibana_install_dir: /opt/kibana
kibana_build_folder: /tmp/kibana

kibana_config_dir: /etc/kibana
kibana_log_dir: /var/log/kibana
